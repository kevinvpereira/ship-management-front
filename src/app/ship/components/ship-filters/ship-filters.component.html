<div class="flex flex-col gap-4 mb-2">
  <form
    class="flex flex-col md:flex-row justify-between items-center md:items-start gap-2 bg-primary-600 form p-5 md:pb-0"
    [formGroup]="form"
    (ngSubmit)="search()"
  >
    <div
      class="grid md:grid-cols-2 items-center gap-4 w-full md:w-1/2"
    >
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" />
      </mat-form-field>
    </div>
    <button class="btn btn--secondary mt-1 max-md:w-full">Search</button>
  </form>

  <!--chips-->
  <div class="flex justify-between" *ngIf="chips.length">
    <mat-chip-listbox class="flex gap-4">
      <mat-chip *ngFor="let chip of chips; let i = index">
        {{ chip.value }}
        <button matChipRemove (click)="removeChip(chip)">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-listbox>

    <button class="text-primary font-bold" (click)="clearFilters()">
      Clear Filters
    </button>
  </div>
</div>
