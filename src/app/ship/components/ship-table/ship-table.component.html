<div class="mat-elevation-z8">
  <ng-container *ngIf="datasource.count; else emptyTable">
    <table mat-table [dataSource]="datasource.data">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef>Length</th>
        <td mat-cell *matCellDef="let element">{{ element.length }}m</td>
      </ng-container>

      <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef>Width</th>
        <td mat-cell *matCellDef="let element">{{ element.width }}m</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="sm:w-36"></th>
        <td
          mat-cell
          *matCellDef="let element"
          class="flex flex-col sm:flex-row gap-2 sm:w-36 sm:h-16"
        >
          <a mat-icon-button [routerLink]="[element.id]" class="text-primary">
            <mat-icon
              aria-hidden="false"
              aria-label="Edit icon"
              fontIcon="edit"
            ></mat-icon>
          </a>
          <button
            mat-icon-button
            (click)="remove(element)"
            class="text-status-error"
            aria-hidden="false"
            aria-label="Delete icon"
          >
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <app-pagination
      [total]="datasource.count"
      (pageChange)="changePage($event)"
    ></app-pagination>
  </ng-container>
  <ng-template #emptyTable>
    <div class="text-center p-8">
      <h4>No ship to display!</h4>
    </div>
  </ng-template>
</div>
